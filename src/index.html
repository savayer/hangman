<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <div id="app">
        <div class="image">
            <img class="hangman hangman--1 active" src="img/1.png" alt="">
            <img class="hangman hangman--2" src="img/2.png" alt="">
            <img class="hangman hangman--3" src="img/3.png" alt="">
            <img class="hangman hangman--4" src="img/4.png" alt="">
            <img class="hangman hangman--5" src="img/5.png" alt="">
            <img class="hangman hangman--6" src="img/6.png" alt="">
            <img class="hangman hangman--7" src="img/7.png" alt="">
        </div>

        <div class="word"></div>
        <div class="alphabet"></div>

        <div class="start">
            <button id="start_game" class="button">Начать игру</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
